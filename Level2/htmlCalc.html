<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<link rel="stylesheet" href="htmlCalc.css">
<body>
    <h4>HTML CALCULATOR</h4>
    <div id="container">
        <div id="container1">
            <form name="add">
                <input type="text" name="firstNum">
                <input type="text" name="secondNum">
                <button>Add</button>
            </form>
            <p id="first"></p>
        </div>
        <div id="container2">
            <form name="subtract">
                <input type="text" name="firstNum">
                <input type="text" name="secondNum">
                <button>Subtract</button>
            </form>
            <p id="second"></p>
        </div>
        <div id="container3">
            <form name="multiply">
                <input type="text" name="firstNum">
                <input type="text" name="secondNum">
                <button>Multiply</button>
            </form>
            <p id="third"></p>
        </div>
    </div>
</body>
<script src="htmlCalc.js"></script>
</html>
