<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="marioPestControl.css">
</head>
<body>
    <div id="main-container">
        <div id="head"><img src="https://fontmeme.com/permalink/210317/d481521a1f1b05138b95569d0ba4cccd.png" alt="super-mario-font - fontmeme.com"></div>
        <div id="body2">
            <p class="font">Goombas</p><br>
            <img src="Goomba.png" alt="Goomba" width="200px"><br>
            <form name="GInput">
                <p class="font">30 Coins</p>
                <input type="text">
            </form>
        </div>   
        <div id="body3">
            <p class="font">Bob-Ombs</p><br>
            <img src="Bob-ombs-removebg-preview.png" alt="Bob-Ombs" width="240px"><br>
            <form name="BInput">
                <p class="font">50 Coins</p>
                <input type="text">
            </form>
        </div>
        <div id="body4">
            <p class="font"> Cheep-Cheeps</p><br>
            <img src="Cheep_Cheep.png" alt="Cheep-Cheeps" width="240px"><br>
            <form name="CInput">
                <p class="font">60 Coins</p>
                <input type="text">
            </form>
        </div>
        <div class="total">TOTAL BADDIES CAUGHT</div>
        <footer id="foot">
            <p>Contact Mario</p><br>
            <p>REVIEWS ⭐⭐⭐⭐⭐ Princess Peach "Mario is super(?)...blah blah blah"</p><br>
            <p></p> 
        </footer>
    </div>
    <script src="marioPestControl.js"></script>
</body>
</html>
